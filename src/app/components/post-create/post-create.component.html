<div>
  <div class="container">
    <a routerLink="/dashboard" class="btn btn-primary mt-3">back</a>
    <div
      class="alert alert-danger text-center mt-2"
      *ngIf="createPostForm.errors?.servererror"
    >
      {{ createPostForm.errors.servererror }}
    </div>
    <div class="card mt-4 mb-5 px-4">
      <div class="card-body">
        <div class="card-title"><h3>New post</h3></div>
        <form
          (ngSubmit)="createPost(createPostForm)"
          [formGroup]="createPostForm"
        >
          <div class="form-group">
            <label>Title</label>
            <input
              type="text"
              class="form-control"
              formControlName="title"
              [class.is-invalid]="
                createPostForm.get('title').errors?.servererror
              "
            />
            <span
              class="invalid-feedback"
              *ngIf="createPostForm.get('title').errors?.servererror"
              >{{ createPostForm.get("title").errors?.servererror }}</span
            >
          </div>
          <div class="form-group">
            <label>Body</label>
            <textarea
              class="form-control text"
              formControlName="body"
              [class.is-invalid]="
                createPostForm.get('body').errors?.servererror
              "
            ></textarea>
            <span
              class="invalid-feedback"
              *ngIf="createPostForm.get('body').errors?.servererror"
              >{{ createPostForm.get("body").errors?.servererror }}</span
            >
          </div>
          <div class="form-group">
            <button class="btn btn-success float-right">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
