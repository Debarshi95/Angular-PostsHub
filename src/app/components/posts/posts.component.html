<div>
  <app-navbar></app-navbar>
  <div class="container mt-5 mb-5" *ngFor="let post of posts">
    <div class="card">
      <div class="card-body">
        <div class="card-title">
          <h4>{{ post.title }}</h4>
        </div>
        <p class="card-text">{{ post.body }}</p>
      </div>
      <div class="card-footer">
        <p class="float-right">{{ post.created_at | date: "shortDate" }}</p>
      </div>
    </div>
  </div>
</div>
